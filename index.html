<!DOCTYPE html>

<html>
  <!--<![endif]-->

  <head>
    <!--Normal HTML5 Boiler Plate-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Your Stock Watcher</title>
    <meta name="author" content="Nathan Mihu">
    <meta name="description" content="Small app for watching stocks">
    <link rel="shortcut icon" href="/assets/images/finance_g_badged.svg" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/reset.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>

  <body ng-app="stockApp">

    <div class="container" ng-controller="stockController">
      <section class="header">
        <h1>Stock Watcher</h1>
      </section>

      <section class="add-stock">
        <form name='stockForm'>
          <div class="input">
            <input type="text" placeholder="{{placeholder}}" maxlength="5" minlength="1" ng-model="tickerSymbol"
              required>
          </div>
          <button ng-click="findStock($event)" ng-bind="buttonText"></button>
        </form>
      </section>

      <section class="watched-stocks">
        <div class="panel" ng-repeat="stock in stocks">
          <div class="movement">
            <div class="sidebar">
              <div class="arrow"></div>
              <div class="verticle-line"></div>
            </div>
            <div class="high-low">
              <div class="high">
                <p>{{stock.data.high}}</p>
              </div>
              <div class="low">
                <p>{{stock.data.low}}</p>
              </div>
            </div>
          </div>
          <div class="company-data">
            <h2>{{stock.name}}</h2>
            <h2 class="symbol">{{stock.symbol}}</h2>
            <h3 class="endAt">{{stock.data.close}} <span class="upOrDown"><span class="arrow"></span></span></h3>
          </div>
        </div>
      </section>
    </div>
    <!--Angular Scripts-->
    <script src="/js/app.js"></script>
    <!--Controllers-->
    <script src="js/controllers/stockController.js"></script>
    <!--Services-->
    <script src="js/services/findStockService.js"></script>
    <script src="js/services/storageService.js"></script>
  </body>

</html>
